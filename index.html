    <body>
        <div id="wrapper">
            <header class="page-header">
                <nav aria-label="breadcrumb" id="breadcrumb">
                    <h1>XMM16!</h1>
                </nav>
            </header>
            <main class="page-body">
                <div id="content">
                    <h2>About</h2>

            <footer id="content" class="page-footer">
                Licensed under
                <a
                    href="https://raw.githubusercontent.com/64XN/portfolio/refs/heads/main/LICENSE"
                    >MIT</a
                >
            </footer>
            <button id="catButton">Cat button</button>
            <div id="loading">Loading...</div>
            <img id="catImage" alt="Cat" />
            <div id="emoji">ðŸ‘…</div>
        </div>

        <script>
            document
                .getElementById("catButton")
                .addEventListener("click", async () => {
                    const loadingText = document.getElementById("loading");
                    const catImage = document.getElementById("catImage");
                    const emoji = document.getElementById("emoji");

                    loadingText.style.display = "block";
                    emoji.style.opacity = 0;

                    try {
                        const response = await fetch("https://cataas.com/cat");
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);

                        catImage.src = url;
                        catImage.style.display = "block";
                        catImage.onload = () => {
                            loadingText.style.display = "none";
                            emoji.style.opacity = 1;
                            setTimeout(() => {
                                emoji.style.opacity = 0;
                            }, 1000);
                        };
                    } catch (error) {
                        loadingText.textContent = "Failed to load cat.";
                        setTimeout(() => {
                            loadingText.style.display = "none";
                        }, 2000);
                    }
                });
        </script>
    </body>
</html>
